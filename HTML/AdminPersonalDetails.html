<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    body{
        background: rgb(221,237,249);
background: linear-gradient(267deg, rgba(221,237,249,1) 0%, rgba(255,255,255,1) 50%, rgba(221,237,255,1) 100%);;
    }
</style>
<body >
  <div class="container-fluid">
    <div class="container">
        <div class="mt-5">
           
            <form action="" class="form-control rounded-3">
                
                <center><h4> Admin Details</h4></center>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label">Group Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label"> last Name</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label"> Email </label>
                        <input type="email" class="form-control" placeholder="">
                    </div>
                </div>

               <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                        <label for="" class="form-label"> Contact</label>
                        <input type="number" class="form-control" placeholder="">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                        <label class="form-label">Gender</label>
                        <select class="form-control form-select" id="Gender" name="Gender">
                        <option value="Select" selected> Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">other</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                        <label for="" class="form-label"> Date Of Birth</label>
                        <input type="date" class="form-control" placeholder="">
                    </div>
               </div>

               <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label">Aadhar number</label>
                        <input type="number" class="form-control" placeholder="">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label"> PAN Number</label>
                        <input type="number" class="form-control" placeholder="">
                    </div>
               </div>

               <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label"> Occupation</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label"> Annual Income</label>
                        <input type="number" class="form-control" placeholder="">
                    </div>
              </div>

              <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label for="" class="form-label"> Address</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
              </div>

              <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                        <label class="form-label">Country</label>
                        <select class="form-control form-select" id="" name="">
                        <option value="Select">Select</option>
                        <option value=" "> INDIA </option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                        <label class="form-label">State</label>
                        <select class="form-control form-select" id="" name="">
                        <option value="Select">Select</option>
                        <option value=" "> MAHARASHTRA </option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                        <label for="" class="form-label"> Pin Code</label>
                        <input type="number" class="form-control" placeholder="">
                    </div>
              </div>
              <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label class="form-label">Dist</label>
                        <select class="form-control form-select" id="" name="">
                        <option value="Select">Select</option>
                        <option value=" "> NANDED </option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2">
                        <label class="form-label">Taluqa</label>
                        <select class="form-control form-select" id="" name="">
                        <option value="Select">Select</option>
                        <option value=" "> KINWAT </option>
                        </select>
                    </div>
              </div>

              
                
               </div>
            </form>
        </div>
    </div>
  </div>
</body>
<script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</html>
